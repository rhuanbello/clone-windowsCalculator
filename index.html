<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section>

            <header>
                <div class="title">Calculadora</div>
                <div class="actions">
                    <div class="box">
                        <img src="assets/icons/subtract-vector.svg" alt="">
                    </div>
                    <div class="box">
                        <img src="assets/icons/maximize-vecto.svg" alt="">
                    </div>
                    <div class="box">
                        <img src="assets/icons/close-vector.svg" alt="">
                    </div>
                </div>
            </header>

            <nav>
                <div class="container">
                    <div class="box-menu">
                        <img src="assets/icons/menu-vector.svg" alt="">
                    </div>
                    <p>
                        Padr√£o
                    </p>
                    <div class="box-pop-out">
                        <img src="assets/icons/pop-up-vector.svg" alt="">
                    </div>
                </div>
                <div class="box-history">
                    <img src="assets/icons/history-vector.svg" alt="">
                </div>
            </nav>

            <div class="display">
                <p class="operating">6 +</p>
                <p class="input">6111</p>
            </div>

            <div class="memory">
                <div class="box-memory">
                    <p>MC</p>
                    <p>MR</p>
                    <p>M+</p>
                    <p>M-</p>
                    <p>MS</p>
                    <p>M*</p>
                </div>
            </div>

            <div class="operators">
                <div class="buttons">
                
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>B</button>

                <button>%</button>
                <button>%</button>
                <button>%</button>

                <button>/</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>

                <button>x</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>

                <button>-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>

                <button>+</button>

                <button>%</button>
                <button class="number">0</button>

                <button>C</button>
                <button>=</button>
            </div>
            </div>

        </section>
    </main>
</body>
</html>
